<!DOCTYPE html>
<html>
<head>
<style type="text/css">
#svg {
	background-color: lightblue;
}
</style>
<meta charset="UTF-8">
<title>Drawing</title>
</head>
<body>

	<svg id="svg" width="400" height="400" viewBox="0, 0, 400, 400">
  
           
              <line  x1="10" y1="10" x2="400" y2="10" stroke="green" ></line> <!-- horizontal line at top -->
         
       <line x1="200" y1="10"  x2="200" y2="300" stroke="blue" >
       
       <animate attributeType="XML" attributeName="x1" from="200" to="300"
        dur="1s" repeatCount="indefinite"/>
        </line>
       
        
       
       <circle cx="200" cy="300" r="20" fill="green" ></circle>
       
       
       
      
       
      
       
       
      
       
           
</svg>





	<h2 id="x_result">0</h2>
	<h2 id="y_result">0</h2>
	<script>
		function readMouseMove(e) {
			var result_x = document.getElementById('x_result');

			var result_y = document.getElementById('y_result');

			result_x.innerHTML = e.clientX;
			result_y.innerHTML = e.clientY;

		}
		document.onmousemove = readMouseMove;
	</script>
</body>
</html>
